<div class="row"
    *ngFor="let item of items let i=index">

    <app-item [item]="item">
        Quantity
    </app-item>

    <button *ngIf="item && item.id"
        (click)="clickRemove(i)">
        Remove from Cart
    </button>
</div>

<div>
    Your total would be: {{total / 100 | currency: 'USD'}} for {{items.length}} item(s).
    <button>Checkout</button>
</div>
