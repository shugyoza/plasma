<form>

    <fieldset>
        <label for="input-email">
            Email purchase detail to:
        </label>
        <input type="email"
            id="input-email"
            [formControl]="emailForm"
            placeholder="your@email.com" />
    </fieldset>
    <div class="error">
        <ng-container
            *ngIf="(emailForm.touched || !emailForm.pristine) && emailForm.errors">
            <small *ngIf="emailForm.errors['minlength'] || emailForm.errors['email']">
                Invalid input
            </small>
        </ng-container>
    </div>
    <button
        class="btn-checkout"
        (click)="onCheckout()">Checkout</button>
</form>
